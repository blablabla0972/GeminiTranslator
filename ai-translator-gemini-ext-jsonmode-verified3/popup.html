<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Translator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 300px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #0b57d0; background: white; color: #0b57d0; cursor: pointer; }
    button.secondary { border-color: #ccc; color: #333; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }
    .ok { color: #0a7c2d; }
    .warn { color: #b3261e; }
  </style>
</head>
<body>
  <h3>AI Translator (Gemini 2.5)</h3>
  <div class="row">
    <button id="btnTranslate">Dịch trang</button>
    <button id="btnRestore" class="secondary">Khôi phục</button>
  </div>
  <div class="hint">Cần thiết lập <a href="#" id="openOptions">API key</a> trong Options.</div>
  <div id="status" class="hint"></div>
  <script src="popup.js"></script>
</body>
</html>
