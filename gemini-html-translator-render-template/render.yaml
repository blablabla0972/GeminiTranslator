services:
  - type: web
    name: gemini-html-translator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_MODEL
        value: gemini-2.5-pro
      - key: GEMINI_API_KEY
        sync: false  # đặt giá trị trong Dashboard
